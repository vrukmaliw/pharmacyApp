<-- add.html -->
<h2 ng-show="drug._id!=null">Edit</h2>
<h2 ng-hide="drug._id!=null">Create</h2>
<hr>
<form name="batchForm" ng-submit="saveData(batch)" novalidate class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2">Drug Category</label>
        <div class="col-md-10">
            <select type="text" ng-model="batch.category" name="category" ng-required="true" class="form-control"></select>
            <p ng-show="batchForm.category.$error.required && (batchForm.$submitted || batchForm.name.$dirty)" class="text-danger">Select Drug Category</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Category</label>
        <div class="col-md-10">
            <select name="name" ng-model="batch.name" ng-required="true" class="form-control"></select>
            <p ng-show="batchForm.name.$error.required && (batchForm.$submitted || batchForm.category.$dirty)" class="text-danger">Select Drug Name</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Batch Number</label>
        <div class="col-md-10">
            <input type="text" ng-model="batch.batchNumber" name="batchNumber" ng-required="true" class="form-control"/>
            <p ng-show="batchForm.batchNumber.$error.required && (batchForm.$submitted || batchForm.batchNumber.$dirty)" class="text-danger">Enter Batch Number</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Type</label>
        <div class="col-md-10">
            <select type="text" ng-model="batch.type" name="type" ng-required="true" class="form-control"/>
            <p ng-show="batchForm.type.$error.required && (batchForm.$submitted || batchForm.type.$dirty)" class="text-danger">Select Type</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2">Price</label>
        <div class="col-md-10">
            <input type="text" ng-model="batch.price" name="price" ng-required="true" class="form-control"/>
            <p ng-show="batchForm.price.$error.required && (batchForm.$submitted || batchForm.price.$dirty)" class="text-danger">Enter Drug Price</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Manufacture Date</label>
        <div class="col-md-10">
            <input type="date" ng-model="batch.manufactureDate" name="manufactureDate" ng-required="true" class="form-control"/>
            <p ng-show="batchForm.manufactureDate.$error.required && (batchForm.$submitted || batchForm.manufactureDate.$dirty)" class="text-danger">Enter Manufacture</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Expire Date</label>
        <div class="col-md-10">
            <input type="date" ng-model="batch.expireDate" name="expireDate" ng-required="true" class="form-control"/>
            <p ng-show="batchForm.expireDate.$error.required && (batchForm.$submitted || batchForm.expireDate.$dirty)" class="text-danger">Enter Expire Date</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Add" class="btn btn-primary" ng-show="batch._id!=null"/>
            <input type="submit" value="Save" class="btn btn-primary" ng-hide="batch._id!=null"/>
            <a ui-sref="drugs" class="btn btn-warning">Cancel</a>
        </div>
    </div>
</form>
